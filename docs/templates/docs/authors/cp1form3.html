              <section>				
                <div id="container_demo" class="span5">
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper" style="margin-top: -100px;">
                        <div id="login" class="animate form">
                 
                             
                             <form method="post" action="#">
                                <h1> Sign up </h1>
                                <span class="myerror"></span>
                                <p> 
                                    <label for="user_name" class="uname" data-icon="">Your username</label>
                                    <input id="user_name" name="user[name]" required="required" type="text" class="form_tag" placeholder="myusername or mymail@mail.com"/>
                               </p>
                                <p> 
                                    <label for="user_email" class="youmail" data-icon="" > Your email</label>
                                    <input id="user_email" name="user[email]" required="required" type="email" class="form_tag"/> 
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="" >Your password </label>
                                    <input id="password" name="user[password]" required="required" type="password" class="form_tag"/>
                                </p>
                                <p> 
                                    <label for="user_password_confirmation" class="youpasswd" data-icon="">Please confirm your password </label>
                                    <input id="user_password_confirmation" name="user[password_confirmation]" required="required" type="password" class="form_tag"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#toregister" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
                        
                        
                        <div id="register" class="animate form">
                             
                        <form method="post" action="#">
                            
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="user_email" class="uname" data-icon="" > Your email or username </label>
                                    <input id="user_email" name="user[email]" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="user_password" class="youpasswd" data-icon=""> Your password </label>
                                    <input id="user_password" name="user[password]" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                               
                                <p class="keeplogin">
									<input type="checkbox" name="user[remember_me]" id="user_remember_me" value="1" /> 
									<label for="user_remember_me">Keep me logged in</label>
								</p>
                                
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link"> 
									
									<a href="#tologin" class="to_login">Sign up</a>
								</p>
                            </form>
                        </div>
